<!DOCTYPE html>

<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Página Login</title>
</head>

<body>

	<h2>Login</h2>

	<!-- form: Formulário -->
	<form>
		
		Login: <br>
		<!-- input: Quer dizer entrada -->
		<input type="text" name="login"> <br>

		Senha: <br>
		<!-- password: Campo de texto específico para senhas -->
		<input type="password" name="senha"> <br>

		<!-- button: Botão -->
		<!-- submit: Botão de enviar -->
		<input type="button" value="Logar">

	</form>

	<h2>Cadastre-se</h2>

	<form>

		Login: <br>
		<input type="text" name="login"> <br><br>

		gênero: <br>
		<!-- radio: Marcação com a bolinha para marcar -->
		<input type="radio" name="genero" value="M"> Masculino <br>
		<input type="radio" name="genero" value="F"> Feminino <br><br>

		Interesses <br>
		<!-- checkbox: Marcação com o quadrado para marcar -->
		<input type="checkbox" name="interesses"> Esportes <br>
		<input type="checkbox" name="interesses"> Literatura <br>
		<input type="checkbox" name="interesses"> Moda <br><br>

		Estado <br>
		<!-- select, option: Caixa de seleções -->
		<select name="estado">
			<option value="mg">MG</option>
			<option value="go">GO</option>
			<option value="sp">SP</option>
			<option value="sc">SC</option>
			<option value="ma">MA</option>
			<option value="rj">RJ</option>
		</select>

		<br><br>

		Observações: <br>
		<!-- textarea: Caixa de texto -->
		<textarea></textarea>

		<br><br>

		<input type="submit" value="Cadastrar">

	</form>

</body>

</html>
