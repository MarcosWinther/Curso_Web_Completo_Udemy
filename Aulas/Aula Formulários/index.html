<!DOCTYPE html>

<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Página Login</title>
</head>

<body>

	<h2>Login</h2>

	<!-- form: Formulário -->
	<form>
		
		Login: <br>
		<!-- input: Quer dizer entrada -->
		<input type="text" name="login"> <br>

		Senha: <br>
		<!-- password: Campo de texto específico para senhas -->
		<input type="password" name="senha"> <br>

		<!-- button: Botão -->
		<!-- submit: Botão de enviar -->
		<input type="button" value="Logar">

	</form>

</body>

</html>
