<!DOCTYPE html>

<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>

		<h2>Produtos</h2>

		<!-- table: Tabela -->
		<!-- border: Bordas da Tabela -->
		<!-- width: Largura -->
		<table border="2" width="100%">

			<!-- tr: Linha da tabela -->
			<tr>
				<!-- th: Cabeçalho e coluna da tabela -->
				<th>Código</th>
				<th>Produto</th>
				<th>Preço</th>
			</tr>

			<tr>
				<!-- td: Coluna da tabela -->
				<td>001</td>
				<td>Notebook</td>
				<td>R$ 2.500,99</td>
			</tr>

			<tr>
				<td>002</td>
				<td>Tablet</td>
				<td>R$ 999,99</td>
			</tr>

			<tr>
				<!-- rowspan: Extensão da linha -->
				<td rowspan="2"><strong>Desconto</strong></td>
				<!-- colspan: Extensão da coluna -->
				<td colspan="2">cupom1 -R$ 10,00</td>
			</tr>

			<tr>
				<td colspan="2">cupom2 -R$ 12,00</td>
			</tr>

			<tr>
				<td><strong>Total</strong></td>
				<td colspan="2">R$ 3.478,98</td>
			</tr>

		</table>

	</body>
</html>
